<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style></style>
</head>
<body>
    <h1>Minha página</h1>
    <p>Criando scripts.</p>
    <p><pre>
        &lt;a href="#" onclick="clicou()"&gt;Clique em mim&lt;/a&gt;
    &lt;div id="saida"&gt;&lt;/div&gt;

    &lt;script&gt;
        function clicou(){
            s = window.document.getElementById("saida")
            s.innerHTML += '&lt;p&gt;Você clicou!&lt;/p&gt;'
        }
    &lt;/script&gt;
    </pre></p>

    <iframe src="paginas-extras/pg005.html" referrerpolicy="no-referrer" sandbox="allow-scripts"></iframe>
</body>
</html>
