<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <ul>
        <li>fieldset</li>
        <li>legend</li>
        <li>input - text</li>
        <li>input - email</li>
        <li>input - tel</li>
        <li>pattern</li>
    </ul>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" minlength="3" maxlength="30" placeholder="Nome Completo">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <label for="itel">Celular</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx-->
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>
    </form>
</body>
</html>
