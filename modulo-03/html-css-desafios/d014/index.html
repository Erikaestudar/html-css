<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        .titulo{
            background-color: gray;
            color: white;
        }

        .titulo > td{
            font-weight: bold;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        .media{
            text-align: left;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="titulo" rowspan="2" scope="col">Área</th>
                <th class="titulo" rowspan="2" scope="col">Disciplinas</th>
                <th class="titulo" colspan="2" scope="colgroup">Notas</th>
                <th class="titulo" rowspan="2" scope="col" >Média</th>
            </tr>
            <tr>
                <th class="titulo" scope="col">Nota 1</th>
                <th class="titulo" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>8.0</td>
                <td>7.0</td>
                <td>11.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.5</td>
                <td>8.0</td>
                <td>7.75</td>    
            </tr>
            <tr>
                <td>Química</td>
                <td>6.5</td>
                <td>8.5</td>
                <td>7.5</td>
            </tr>
            <tr class="titulo">
                <th colspan="4" scope="row" class="media">Média de Exatas</th>
                <td class="titulo">8.91</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
                <td>Biologia</td>
                <td>10.0</td>
                <td>9.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>História</td>
                <td>9.5</td>
                <td>8.5</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10.0</td>
                <td>9.5</td>
                <td>9.75</td>
            </tr>
            <tr class="titulo">
                <th colspan="4" scope="row" class="media">Média de Humanas</th>
                <td class="titulo">9.41</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
