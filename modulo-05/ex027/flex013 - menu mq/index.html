<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First and Flexbox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        <h1>Meu Site</h1>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <nav id="itens">
            <a href="../flex003/index.html" target="frame">Opção 01</a>
            <a href="../flex004/index.html" target="frame">Opção 02</a>
            <a href="../flex005/index.html" target="frame">Opção 03</a>
            <a href="../flex006/index.html" target="frame">Opção 04</a>
            <a href="../flex007/index.html" target="frame">Opção 05</a>
            <a href="../flex008/index.html" target="frame">Opção 06</a>
            <a href="../flex009/index.html" target="frame">Opção 07</a>
            <a href="../flex010/index.html" target="frame">Opção 08</a>
            <a href="../flex011/index.html" target="frame">Opção 09</a>
            <a href="../flex012/index.html" target="frame">Opção 10</a>
        </nav>
    </header>
    <main>
        <h2>Teste de Flexbox com Media query</h2>
        <iframe name="frame" src="../flex003/index.html" frameborder="0"></iframe>
    </main>

    <script>

        function mudouTamanho() {
            if (window.innerWidth >= 1000) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'flex') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'flex'
            }
        }
    </script>
</body>
</html>
